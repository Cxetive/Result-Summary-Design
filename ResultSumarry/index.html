<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <div class="summary-element">
        <div class="result">
            <p>Your Results</p>
            <div class="resultCircle">
              <h1>76</h1>
              <p>of 100</p>
            </div>
            <div class="resultText">
              <h2>Great</h2>
              <p>
                Your performance exceed 65% of the people conducting the test here!
              </p>
            </div>
          </div>
          <div class="summary">
            <p>Summary</p>
            <div class="results">
                <div class="reaction">
              <div class="text-left">
                <img src="img/flash.png" alt="" />
                <p class="red">Reaction</p>
              </div>
              <div class="text-right">
                <span>80 </span>
                <p>/ 100</p>
              </div>
            </div>
            <div class="memory">
              <div class="text-left">
                <img src="img/brain.png" alt="" />
                <p class="yellow">Reaction</p>
              </div>
              <div class="text-right">
                <span>92 </span>
                <p>/ 100</p>
              </div>
            </div>
            <div class="verbal">
              <div class="text-left">
                <img src="img/chat-remove.png" alt="" />
                <p class="green">Reaction</p>
              </div>
              <div class="text-right">
                <span>51 </span>
                <p>/ 100</p>
              </div>
            </div>
            <div class="visual">
              <div class="text-left">
                <img src="img/eye.png" alt="" />
                <p class="blue">Reaction</p>
              </div>
              <div class="text-right">
                <span>73 </span>
                <p>/ 100</p>
              </div>
            </div>
            </div>
            
            <a href="">Continue</a>
          </div>
    </div>
      
    </div>
  </body>
</html>
